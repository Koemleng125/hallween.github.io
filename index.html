<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="header.css">
    </head>

    <body>
        <header class="header">
            <h1 class="logo"><img src="https://static.vecteezy.com/system/resources/previews/002/990/818/original/logo-halloween-pumpkin-with-witch-hat-and-night-moon-in-cartoon-style-vector.jpg" alt="#"></h1>

            <nav class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contect</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">About</a></li>
            </nav>
            <ul class="icons">
                <li id="btnbar"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                <button id="login-btn" onclick="document.getElementById('leng').style.opacity='1';">Login</button>
            </ul>
        </header>
        <div class="content">
            <h1>Hollween Website<br> create using HTML CSS and Java Script.</h1>
            <img src="—Pngtree—cute halloween spooky pumpkin bat_6533828.png" alt="#">
            <div class="form-box" id="leng">
                <span class="close" onclick="document.getElementById('leng').style.opacity='0';">&times;</span>
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" required placeholder="Email">
                </div>

                <div class="input-box">
                    <input type="password" required placeholder="Password">
                </div>
                <p>Forget password? <a href="#">Click me</a></p>
                <button type="submit">Submit</button>
            </div>
        </div>
        <script src="header.js"></script>
    </body>
</html>
